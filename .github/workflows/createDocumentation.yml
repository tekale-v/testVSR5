name: Generate and Push Javadoc

on:
  workflow_dispatch:

jobs:
  generate-javadoc:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Generate Javadoc
        run: |
          mkdir -p Documentation
          javadoc -d Documentation -sourcepath Java/pgWidgets -subpackages com
          echo "Javadoc generation completed."
          ls -R Documentation
        continue-on-error: true
        
        
      - name: Push changes
        if: success()  # Only push changes if Javadoc generation was successful
        run: |
          git config user.name "tekale-v"
          git config user.email "81675926+tekale-v@users.noreply.github.com"
          git add Documentation
          git commit -m "Update Javadoc"
          git push
