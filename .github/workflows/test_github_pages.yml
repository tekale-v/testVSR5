# This is a basic workflow to help you get started with Actions

name: github pages
# Controls when the workflow will run
on:
  workflow_dispatch:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  #push:
    #branches:
    #- github-pages
  
# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
  
    permissions:
      contents: write
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    - name: Checkout source code
      uses: actions/checkout@v2
      with:
        repository: tekale-v/testVSR5  # replace with the source repository
        ref: github-pages  # adjust branch name as needed
        
    - name: Make changes
      run: |
        # Perform any necessary changes in the source directory
        cd /home/runner/work/testVSR5/testVSR5/docs/
        # Define the content to be included in the HTML file
        content="<html>
        <head>
        <title>Content Page</title>
        </head>
        <body>
        <h1>Hello, World!</h1>
        <p>This is a main content page.</p>
        </body>
        </html>"

        # Write the content to a file named "generated.html"
        echo "$content" > content.html


    # Runs a set of commands using the runners shell
    - name: Push changes
      run: |
        git config user.name "tekale-v"
        git config user.email "81675926+tekale-v@users.noreply.github.com"
        git add .
        git commit -m "Update report [skip ci]"
        git push
